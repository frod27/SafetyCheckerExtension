<!DOCTYPE html>
<html>
<head>
    <title>Link Safety Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
        }
        #status {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        .safe {
            color: #28a745;
        }
        .unsafe {
            color: #dc3545;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 15px; 
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .url-item {
            text-align: left;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Link Safety Checker</h1>
    <button id="checkPage">Check This Page</button>
    <div id="status"></div>

    <!-- Linking the popup.js script -->
    <script src="popup.js"></script>
</body>
</html>
